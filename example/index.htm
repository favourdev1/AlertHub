<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../src/Alerthub.css">
    <script src="../src/Alerthub.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <button id="show-alert-button" class="btn btn-primary m-5">Click me!</button>




    <script>
        const alertInstance = new AlertHub("body")

        document.getElementById("show-alert-button").addEventListener("click", () => {
            alertInstance.showAlert({
                title: "Success!",
                description: "This is a custom alert message with a title.This is a custom alert message with a titleThis is a custom alert message with a title ",
                type: "danger",
                timeout: 3,
                position: 'top-left',
                closeButton: true,
                closeButtonSize: 30,
                animation: "slide-in"
            });
        });
    </script>


    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
